# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: *
  pull_request:
    branches: *
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        perl: [ 'latest' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: Install libs
        run: sudo apt-get update && sudo apt-get install libxml2 libxml2-dev
      - name: Perl version
        run: perl -V
      - name: Install Alien::Tidyp
        run: cpanm --notest Alien::Tidyp
      - name: Install Test::Exception
        run: cpanm --notest Test::Exception
      - name: Install CPAN modules
        run: cpanm --notest --installdeps .
      - name: Run tests
        run: prove -lv t
      - name: Archive CPAN logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cpan_log
          path: /home/runner/.cpanm/work/*/build.log
          retention-days: 5
 
  coverage:
    runs-on: ubuntu-latest
    container: davorg/perl-coveralls:latest
    name: Test coverage
    steps:
      - uses: actions/checkout@v3
      - name: Install libs
        run: apt-get update && apt-get install -y libxml2 libxml2-dev
      - name: Install Alien::Tidyp
        run: cpanm --notest Alien::Tidyp
      - name: Install Test::Exception
        run: cpanm --notest Test::Exception
      - name: Install modules
        run: cpanm -n --installdeps .
      - name: Coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cover -test -report Coveralls
